<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-table">
        <div id="user-label" class="badge">YOU</div>
        <div id="computer-label" class="badge">ROBOT</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="rock-image" height="50px" width="50px">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="paper-image" height="50px" width="50px">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="scissors-image" height="50px" width="50px">
        </div>
    </div>
    <p id="message">Make your move!</p>
    <button class="refresh" type="submit"  onClick="refreshPage()">Try Again!!</button>
    <script src="app.js"></script>
</body>
</html>
